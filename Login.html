<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


		<link rel="stylesheet" type="text/css" href="Login.css">


		<link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="content">

				<div id="title">
					<h1>Attendance	Alert	System</h1>
					
				</div>

				<div id="login">
						<form class="form-horizontal groupy">
		  					<div class="form-group inputy">
			    				<label for="inputEmail3" class="col-sm-4 control-label">Username :</label>
							    <div class="col-sm-8">
							      <input  class="form-control fieldy" id="inputEmail3" placeholder="Username" required>
							    </div>
						  </div>

						  <div class="form-group inputy">
							    <label for="inputPassword3" class="col-sm-4   control-label">Password :</label>
							    <div class="col-sm-8">
							      <input type="password" class="form-control fieldy" id="inputPassword3" placeholder="Password" pattern=.{8,12} title="password must be between 8-12 characters" required>
							    </div>
						  </div>
					
						  <div class="form-group inputy">
							    <div class="col-sm-offset-2 col-sm-8">
							      <button type="submit" class="btn btn-sucess">Login</button>
							    </div>
						  </div>
						</form>
						
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>




<script src="https://code.jquery.com/jquery-2.1.4.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
